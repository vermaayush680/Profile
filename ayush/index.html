<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile Card</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
	<link rel="stylesheet" type="text/css" href="https://fonts.goggleapis.com/css2?family=Poppins:wght@500;600&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="card">
		<div class="card-header">
			<img src="profile.jpg" alt="profile picture">
		</div>
		<div class="card-body">
			<h2>Ayush Verma</h2>
			<p class="username">@vermaayush680</p>
			<div class="social-media-list">
				<a href="https://github.com/vermaayush680" target="_blank"><i class="fab fa-github"></i></a>
				<a href="https://www.linkedin.com/in/vermaayush680/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
				<a href="https://www.instagram.com/vermaayush680/" target="_blank"><i class="fab fa-instagram"></i></a>
			</div>
			<p class="about">
				Python developer and Machine Learning enthusiast.
			</p>
			<a href="#" class="btn">Message</a>
		</div>
	</div>
</body>
</html>
